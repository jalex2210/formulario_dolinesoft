<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Formulario</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div class="title-main">

	        <h1>Formulario de Inscripción</h1>
            <h3>llene cada uno de los espacios</h3>
            
        </div>
	   
       <!-- FORMULARIO -->
        <form>

            <!-- DATOS PERSONALES -->
            <div class="ctn-form">
               
                <h2>Datos Personales</h2>

                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellido">Apellido(s):</label>
                <input type="text" id="apellido" name="apellido">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="confirm_email">Confirmar Email:</label>
                <input type="email" id="confirm_email" name="confirm_email">

                <label for="celular">Número de Celular:</label>
                <input type="tel" id="celular" name="celular">
            </div>

            <!-- DATOS BANCARIOS -->
            <div class="ctn-form">
                <h2>Billetera</h2>

                  <label for="banco">Banco:</label>
                <select id="banco" name="banco">
                    <option value="banco1">Banco 1</option>
                    <option value="banco2">Banco 2</option>
                    <option value="banco3">Banco 3</option>
                </select>

                <label for="cuenta">Número de Cuenta:</label>
                <input type="text" id="cuenta" name="cuenta">

                <label for="tipo_cuenta">Tipo de Cuenta:</label>
                <select id="tipo_cuenta" name="tipo_cuenta">
                    <option value="nomina">Nómina</option>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                </select>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta">
            </div>

            <!-- DATOS DE UBICACIÓN -->
            <div class="ctn-form">
                <h2>Ubicación</h2>

                <label for="cp">Dirección:</label>
                <input type="text" id="cp" name="cp">

                <label for="cp">Código Postal:</label>
                <input type="text" id="cp" name="cp">

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais">

                <label for="estado">Estado o Departamento:</label>
                <input type="text" id="estado" name="estado">

                <label for="provincia">Provincia o Ciudad:</label>
                <input type="text" id="provincia" name="provincia">
            </div>

            <!-- DATOS DE ACCESO -->
            <div class="ctn-form">
                <h2>Inicio de Sección</h2>

                <label for="usuario">Usuario:</label>
                <input type="email" id="usuario" name="usuario">

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">

                <label for="validar_contraseña">Validar Contraseña:</label>
                <input type="password" id="validar_contraseña" name="validar_contraseña">
            </div>

            <button type="submit">Enviar</button>

        </form>
    </body>
</html>
